<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Reviews</title>
</head>

<body>
  <div class="wrapper">

    <div class="container">
      <div class="reviews">
        <div class="reviews__item-google">
          <p class="reviews__item-title">
            Випсилинг - натяжные потолки №1
          </p>
          <div class="reviews__item-content">
            <div class="reviews__item-top">
              <span class="reviews__item-number">4.9</span>
              <div class="reviews__item-rating" data-rateyo-rating="5"></div>
              <span class="reviews__item-num">1 812</span>
            </div>
            <div class="reviews__item-bottom">
              Подрядчик по монтажным работам
            </div>
          </div>
        </div>
        <div class="reviews__item-flamp">
          <div class="reviews__item-flamp__top">
            <div class="reviews__item-logos">
              <div class="reviews__item-logo">
                <img src="images/flamp.svg" alt="Flamp logo">
              </div>
              <div class="reviews__item-logo reviews__item-logo--gray">
                <img src="images/logog.svg" alt="Logo gray">
              </div>
            </div>
            <div class="reviews__item-text">Отзывы на Флампе <span>2500</span></div>
            <div class="reviews__item-flamp__rating">
              4.6
            </div>
          </div>
          <div class="reviews__item-flamp__bottom">
            <a class="reviews__item-flamp__link" href="#">Читать все отзывы <span>2500</span></a>
          </div>
        </div>
        <div class="reviews__item-yandex">
          <div class="reviews__item-yandex__content">
            <p class="reviews__item-title reviews__item-title--yandex">
              Випсилинг - натяжные <br>
              потолки №1
            </p>
            <p class="reviews__item-subtitle">
              Натяжные и подвесные потолки. <br>
              Строительные и отделочные работы
            </p>
          </div>
          <div class="reviews__item-all">
            <p class="reviews__item-all__num">4,9</p>
            <a class="reviews__item-all__link" href="#">Посмотреть все <br>1200 отзывов</a>
          </div>
        </div>
      </div>

    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
